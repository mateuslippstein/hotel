name: Master branch workflow
on:
    push: 
        branches: [ "master" ]
    pull_request: 
        branches: [ "master" ]

jobs:
    build-and-test:
        name: "Build and Test master branch"
        uses: ./.github/workflows/build-test.yml
        with:
            branch: "master"
    deploy-image:
        name: "Build and push docker image"
        uses: ./.github/workflows/deploy-image.yml
        needs: build-and-test
        permissions:
            contents: read
            packages: write
        with:
            branch: "master"